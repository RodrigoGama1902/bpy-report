[tool.bpyreport]
version = "0.2.0"

[tool.pyright]

reportMissingImports = true
reportMissingTypeStubs = true
reportGeneralTypeIssues = "error"
reportOptionalMemberAccess = true
reportOptionalSubscript = true
reportUnknownVariableType = false
